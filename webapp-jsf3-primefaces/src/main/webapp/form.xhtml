<ui:composition xmlns="http://www.w3.org/1999/xhtml" lang="en"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/main.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{produtoController.id}"/>
        </f:metadata>

        <p:panel
                header="#{produto.id > 0 ? msg['produto.botao.editar'] : msg['produto.botao.criar']} #{msg['produto.title']}">
            <p:linkButton outcome="index" value="#{msg['produto.botao.voltar']}" class="p-my-2"/>
            <h:form>
                <div class="p-field p-grid">
                    <p:outputLabel class="p-col-fixed" style="width: 200px" value="#{msg['produto.nome']}" for="nome"/>
                    <div class="p-col">
                        <p:inputText id="nome" value="#{produto.nome}" label="Nome"/>
                    </div>
                    <div class="p-col">
                        <p:message for="nome" style="color: red"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel class="p-col-fixed" style="width: 200px" value="#{msg['produto.preco']}"
                                   for="preco"/>
                    <div class="p-col">
                        <p:inputText id="preco" value="#{produto.preco}" label="PreÃ§o"/>
                    </div>
                    <div class="p-col">
                        <p:message for="preco" style="color: red"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel class="p-col-fixed" style="width: 200px" value="#{msg['produto.sku']}" for="sku"/>
                    <div class="p-col">
                        <p:inputText id="sku" value="#{produto.sku}" label="Sku"/>
                    </div>
                    <div class="p-col">
                        <p:message for="sku" style="color: red"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel class="p-col-fixed" style="width: 200px" value="#{msg['produto.dataRegistro']}"
                                   for="dataCadastro"/>
                    <div class="p-col">
                        <p:datePicker pattern="yyyy-MM-dd" id="dataCadastro"
                                      value="#{produto.dataRegistro}"
                                      label="Data Cadas."
                                      converterMessage="Informe a data no formato yyyy-MM-dd">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                            <f:passThroughAttribute name="type" value="date"/>
                        </p:datePicker>
                    </div>
                    <div class="p-col">
                        <p:message for="dataCadastro" style="color: red"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel class="p-col-fixed" style="width: 200px" value="#{msg['produto.categoria']}"
                                   for="categoria"/>
                    <div class="p-col">
                        <p:selectOneMenu id="categoria" value="#{produto.categoria}">
                            <f:selectItem itemLabel="--- Selecione Categoria ---" itemValue="#{null}"/>
                            <f:selectItems value="#{categorias}" var="cat" itemLabel="#{cat.nome}"/>
                            <f:converter binding="#{categoriaConverter}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-col">
                        <p:message for="categoria" style="color: red"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <div class="p-col">
                        <p:commandButton
                                value="#{produto.id > 0 ? msg['produto.botao.editar'] : msg['produto.botao.salvar']}"
                                action="#{produtoController.salvar}" class="ui-button-outlined ui-button-success"
                                update="@form"/>
                    </div>
                    <h:inputHidden value="#{produto.id}"/>
                </div>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
