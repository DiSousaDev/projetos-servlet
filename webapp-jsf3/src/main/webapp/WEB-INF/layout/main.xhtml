<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{titulo}</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <ui:insert name="head" />
</h:head>
<h:body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link outcome="index" value="Home" class="nav-link active"/>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="form" value="Cadastrar Produto" class="nav-link"/>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h:messages
                globalOnly="true"
                styleClass="alert"
                errorClass="alert alert-danger"
                infoClass="alert alert-success"
                warnClass="alert alert-warning"
        />
        <ui:insert name="content" />
        <hr />
        <footer style="clear: both">
            <h:graphicImage value="/resources/img/logojsf1.png" alt="Logo java server faces"/>
            <p>Desenvolvido por Diego Sousa - <a href="https://github.com/DiSousaDev">DiSousaDev</a></p>
            <h:outputScript name="js/bootstrap.bundle.min.js" />
            <ui:insert name="js" />
        </footer>
    </div>
</h:body>
</html>
